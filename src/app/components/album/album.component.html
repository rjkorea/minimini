<h3>ALBUM</h3>
<div (window:scroll)="onScroll($event)">
  <div *ngFor="let album of items" class="album_list">
    <p>
      <img src="{{album.images[1].url}}" *ngIf="album.images.length">
      <a [routerLink]="['/album-detail', album.id]">{{album.name}}</a>
    </p>
  </div>
</div>
<div class="loader_box_two">
  <div class="loader_two" *ngIf="loader">Loading...</div>
</div>
