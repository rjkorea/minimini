<div *ngIf="show">
<h2>{{artist.name}} Detail</h2>
  <p>
    <img src="{{artist.images[2].url}}"><br>
    <span class="artist_title">{{artist.name}} Detail</span><br>
    followers : {{artist.followers.total}}<br>
    popularity : {{artist.popularity}}<br>
    genres : <span *ngFor="let genre of artist.genres">{{genre}} </span>
  </p>
</div>
